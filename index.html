<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Dowry calculator</title>
  </head>
  <body>
    <div class="container mt-4 shadow p-3 mb-5 bg-white rounded">
        <div class="row">
            <div class="col col-sm-12">
                <h1 class="text-center">Dowry calculator</h1>
                <form>
                    <label for="education_level">Education level:</label><br>
                    <select id="education">
                        <option value="blank"></option>
                        <option value="bachelor">Bachelor's degree</option>
                        <option value="college">College degree</option>
                        <option value="high_school">High school degree</option>
                        <option value="middle_school">Middle school degree</option>
                    </select>
                    <hr>
                    <label for="family_networth">Family networth</label><br>
                    <select id="networth">
                        <option value="blank"></option>
                        <option value="upper_class">More than 100,000$</option>
                        <option value="middle_class">Between 50,000$ and 100,000$</option>
                        <option value="lower_class">Less than 50,000$</option>
                    </select>
                    <hr>
                    <label for="caste">Caste:</label><br>
                    <select id="caste">
                        <option value="blank"></option>
                        <option value="brahmin">Brahmin</option>
                        <option value="kshatriya">Kshatriya</option>
                        <option value="vaishya">Vaishya</option>
                        <option value="shudra">Shudra</option>
                        <option value="untouchable">Varna - untouchable</option>
                    </select>
                    <hr>
                    <label>Skills:</label><br>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="music" value="music">
                        <label class="form-check-label" for="music">Playing on a musical instrument</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="cooking" value="cooking">
                        <label class="form-check-label" for="cooking">Good cook</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="character" value="character">
                        <label class="form-check-label" for="character">Easygoing character</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="singing" value="singing">
                        <label class="form-check-label" for="singing">Sings well</label>
                    </div>
                    <hr>
                    <label>Age:</label><br>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="age" id="age1" value="18-23">
                        <label class="form-check-label" for="age1">Between 18-23</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="age" id="age2" value="24-27">
                        <label class="form-check-label" for="age2">Between 24-27</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="age" id="age3" value="28+">
                        <label class="form-check-label" for="age3">28+</label>
                    </div>
                    <hr>
                    <label>Reputation:</label><br>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="parent_gossip" value="parent_gossip">
                        <label class="form-check-label" for="parent_gossip">Gossips about parent's attitude</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="character_gossip" value="character_gossip">
                        <label class="form-check-label" for="character_gossip">Gossips about character</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="general_gossip" value="general_gossip">
                        <label class="form-check-label" for="general_gossip">General gossips around person</label>
                    </div>
                    <hr>
                    <div id="result" class="text-center mt-4"></div>
                </form>
                <button id="submit" type="button" class="btn btn-primary">Calculate price</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  </body>
</html>
