<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Dowry Calculator</title>
</head>
<body>
  <div class="container mt-4 shadow p-3 mb-5 bg-white rounded">
    <div class="row">
      <div class="col-sm-12">
        <h1 class="text-center">Dowry Calculator</h1>
        <form id="dowryForm">
          <label>Education level:</label>
          <select id="education" class="form-control">
            <option value="1">Middle school</option>
            <option value="1.05">High school</option>
            <option value="1.2">College</option>
            <option value="1.5">Bachelor's</option>
          </select>

          <label class="mt-3">Family Net Worth:</label>
          <select id="networth" class="form-control">
            <option value="1.2">Less than $5,000</option>
            <option value="1.5">$5,000 - $10,000</option>
            <option value="2">More than $10,000</option>
          </select>

          <label class="mt-3">Caste:</label>
          <select id="caste" class="form-control">
            <option value="-50">Varna - Untouchable</option>
            <option value="10">Shudra</option>
            <option value="20">Vaishya</option>
            <option value="50">Kshatriya</option>
            <option value="100">Brahmin</option>
          </select>

          <label class="mt-3">Skills:</label><br>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" value="10" id="music">
            <label class="form-check-label">Plays instrument</label><br>
            <input type="checkbox" class="form-check-input" value="20" id="cook">
            <label class="form-check-label">Good cook</label><br>
            <input type="checkbox" class="form-check-input" value="15" id="easygoing">
            <label class="form-check-label">Easygoing</label><br>
            <input type="checkbox" class="form-check-input" value="10" id="sing">
            <label class="form-check-label">Sings well</label>
          </div>

          <label class="mt-3">Age:</label><br>
          <input type="radio" name="age" value="1.5"> 18-23<br>
          <input type="radio" name="age" value="1.2"> 24-27<br>
          <input type="radio" name="age" value="0.95"> 28+<br>

          <label class="mt-3">Reputation Issues:</label><br>
          <input type="checkbox" class="rep" value="0.85"> Gossips about parents<br>
          <input type="checkbox" class="rep" value="0.9"> Gossips about character<br>
          <input type="checkbox" class="rep" value="-20"> General gossips<br>

        </form>
        <button id="submit" class="btn btn-primary mt-3">Calculate Price</button>
        <div id="result" class="mt-3 font-weight-bold"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
